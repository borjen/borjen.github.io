<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳柏臻 - 個人頁面</title>
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .alt-section:nth-child(even) { background-color: #f8f9fa; }
        .alt-section:nth-child(odd) { background-color: #e9f2fb; }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
        }
        .intro-text {
            color: white;
            font-size: 1rem;
            text-align: center;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">陳柏臻</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><button id="langBtn" class="btn btn-sm btn-outline-light">中文</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
        <div class="text-center my-5">
            <img class="img-fluid profile-img mb-3 fade-in" src="410880049-1.jpg" alt="Profile Picture">
            <h1 class="text-white">Po-Jen Chen</h1>
            <p class="intro-text" id="intro">Graduate Student, Dept. of Information Management, National Taipei University</p>
        </div>
    </header>

    <section id="education" class="py-5 alt-section">
        <div class="container"><h2>Education & Experience</h2><div id="edu-content">...</div></div>
    </section>
    <section id="projects" class="py-5 alt-section">
        <div class="container"><h2>Research Projects</h2><div id="proj-content">...</div></div>
    </section>
    <section id="courses" class="py-5 alt-section">
        <div class="container"><h2>Course Experience</h2><div id="course-content">...</div></div>
    </section>
    <section id="competitions" class="py-5 alt-section">
        <div class="container"><h2>Competitions</h2><div id="comp-content">...</div></div>
    </section>
    <section id="activities" class="py-5 alt-section">
        <div class="container"><h2>Extracurricular Activities</h2><div id="act-content">...</div></div>
    </section>
    <section id="certifications" class="py-5 alt-section">
        <div class="container"><h2>Certifications</h2><div id="cert-content">...</div></div>
    </section>

    <footer class="py-5 bg-dark">
        <div class="container text-center text-white">Copyright &copy; 陳柏臻 2024</div>

        <div class="mt-3">
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank" style="margin: 0 10px;">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" width="24" alt="LinkedIn">
            </a>
            <a href="https://github.com/yourusername" target="_blank" style="margin: 0 10px;">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" width="24" alt="GitHub">
            </a>
            <a href="mailto:your@email.com" style="margin: 0 10px;">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" width="24" alt="Email">
            </a>
        </div>
        
    </footer>

    <script>
        const langBtn = document.getElementById('langBtn');
        let isEnglish = true;
        const introText = document.getElementById('intro');
        const edu = document.getElementById('edu-content');
        const proj = document.getElementById('proj-content');
        const course = document.getElementById('course-content');
        const comp = document.getElementById('comp-content');
        const act = document.getElementById('act-content');
        const cert = document.getElementById('cert-content');

        const zh = {
            intro: "國立臺北大學｜資訊管理研究所",
            edu: `學歷：<br>國立臺北大學 資訊管理研究所 碩士<br>國立臺北大學 金融與合作經營學系 學士<br><br>經歷：<br>KPMG管理顧問 數位創新服務團隊 實習生 2024.3-2024.7<br>臺北大學通識教育中心 專任行政助理 2023.07-2023.12`,
            proj: `創新智慧代理 AI 技術於自主永續報告生成<br>數位支持、溝通無礙：AI科技協助語言障礙者溝通輔具之研發、支持與推廣 - 子計畫三<br>智慧城市大型語言模型代理人系統`,
            course: `人工智慧<br>軟體工程`,
            comp: `2025 Best AI Awards 智慧創新大賞<br>2025 臺北大學AI智慧應用創新競賽<br>2025 第十屆TSC崇越行銷大賞<br>2024 NTPU USR x 生成式AI 永續共創行銷企劃競賽<br>2022 金融科技應用專題競賽`,
            act: `國立臺北大學管樂團 - 學生指揮<br>金融財政聯隊系女排 - 隊長<br>金融與合作經營學系學會 - 美宣長<br>第13屆金融研習營 - 政務次長`,
            cert: `Google Analytics 個人認證<br>AWS Certified Cloud Practitioner<br>Building RAG Agents with LLMs<br>多益成績`
        };

        const en = {
            intro: "Graduate Student, Dept. of Information Management, National Taipei University",
            edu: `Education:<br>MS, Information Management, National Taipei University<br>BS, Finance and Cooperative Management, National Taipei University<br><br>Experience:<br>Intern, Digital Innovation Team, KPMG Consulting (2024.3-2024.7)<br>Admin Assistant, General Education Center, NTPU (2023.07-2023.12)`,
            proj: `AI-based Autonomous ESG Report Generation<br>Inclusive AI Dialogue Assistive Device Project - Subproject 3<br>Smart City LLM Agent System`,
            course: `Artificial Intelligence<br>Software Engineering`,
            comp: `2025 Best AI Awards<br>2025 NTPU AI Innovation Competition<br>2025 TSC Marketing Award<br>2024 NTPU USR x Generative AI Marketing Competition<br>2022 FinTech Project Contest`,
            act: `NTPU Wind Band - Student Conductor<br>NTPU Finance & Fiscal Volleyball Captain<br>NTPU Finance Student Association - Design Lead<br>13th Finance Camp - Deputy Director`,
            cert: `Google Analytics Certification<br>AWS Certified Cloud Practitioner<br>Building RAG Agents with LLMs<br>TOEIC Score`
        };

        langBtn.addEventListener('click', () => {
            isEnglish = !isEnglish;
            langBtn.textContent = isEnglish ? '中文' : 'EN';
            const content = isEnglish ? en : zh;
            introText.textContent = content.intro;
            edu.innerHTML = content.edu;
            proj.innerHTML = content.proj;
            course.innerHTML = content.course;
            comp.innerHTML = content.comp;
            act.innerHTML = content.act;
            cert.innerHTML = content.cert;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
